
forcontu_console.forcontu_console_controller_consolePage:
  path: '/forcontu/console/page'
  defaults:
    _controller: '\Drupal\forcontu_console\Controller\ForcontuConsoleController::consolePage'
    _title: 'Console page'
  requirements:
    _permission: 'access content'

forcontu_console.simple_form:
  path: '/forcontu_console/form/simple'
  defaults:
    _form: '\Drupal\forcontu_console\Form\SimpleForm'
    _title: 'SimpleForm'
  requirements:
    _access: 'TRUE'
  

forcontu_console.forcontu_config_form:
  path: '/admin/config/development/console'
  defaults:
    _form: '\Drupal\forcontu_console\Form\ConfigForm'
    _title: 'ConfigForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

